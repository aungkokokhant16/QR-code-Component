<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QR code component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="bg-secondary">
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card bg-primary rounded-start" style="width: 18rem">
            <img src="images/image-qr-code.png" alt="" class="card-img-top  p-3">

            <div class="card-body text-center">
                <h5 class="card-title  fw-bold">Improve your front-end skills by building projects</h5>
                <p class="card-text opacity-50 mt-3 mb-1 " style="font-size: 15px">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>

    </div>
</body>
</html>
